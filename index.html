<script>
  const STORAGE_KEY = "areleI-app-v3";

  let state = {
    activeTab: "home",
    profile: {
      telegram: "",
      age: "",
      city: "",
      purpose: ""

    wardrobe: [],
    isPro: false
  };

  let onboardingStep = 1;
  let cameraStream = null;
  let lastCapturedDataUrl = null;

  function loadState() {
    try {
      const raw = localStorage.getItem(STORAGE_KEY);
      if (raw) {
        const saved = JSON.parse(raw);
        state = {
          ...state,
          ...saved,
          profile: { ...state.profile, ...(saved.profile || {}) },
          wardrobe: saved.wardrobe || [],
          isPro: !!saved.isPro
        };
      }
    } catch (e) {
      console.warn("–ù–µ —É–¥–∞–ª–æ—Å—å –ø—Ä–æ—á–∏—Ç–∞—Ç—å —Å–æ—Å—Ç–æ—è–Ω–∏–µ", e);
    }
  }

  function saveState() {
    const toSave = {
      profile: state.profile,
      wardrobe: state.wardrobe,
      isPro: state.isPro
    };
    localStorage.setItem(STORAGE_KEY, JSON.stringify(toSave));
  }

  function setActiveTab(tab) {
    state.activeTab = tab;
    render();
  }

  function render() {
    renderHeader();
    renderTabBar();
    const screen = document.getElementById("screen");
    if (!screen) return;

    if (state.activeTab === "home") {
      screen.innerHTML = renderHomeScreen();
      attachHomeEvents();
    } else if (state.activeTab === "wardrobe") {
      screen.innerHTML = renderWardrobeScreen();
      attachWardrobeEvents();
    } else if (state.activeTab === "ar") {
      screen.innerHTML = renderARScreen();
      attachAREvents();
    } else if (state.activeTab === "stylist") {
      screen.innerHTML = renderStylistScreen();
      attachStylistEvents();
    } else if (state.activeTab === "profile") {
      screen.innerHTML = renderProfileScreen();
      attachProfileEvents();
    }
  }

  function renderHeader() {

    const cityText = state.profile.city || "–ì–æ—Ä–æ–¥ –Ω–µ –≤—ã–±—Ä–∞–Ω";

        <div>${profileTop}</div>

    `;
  }

  function renderTabBar() {
    const bar = document.getElementById("tabBar");
    if (!bar) return;
    const tabs = [
      { id: "home", icon: "üè†", label: "–ì–ª–∞–≤–Ω–∞—è" },
      { id: "wardrobe", icon: "üëó", label: "–ì–∞—Ä–¥–µ—Ä–æ–±" },
      { id: "ar", icon: "üì±", label: "AR" },
      { id: "stylist", icon: "ü§ñ", label: "–°—Ç–∏–ª–∏c—Ç" },
      { id: "profile", icon: "üíé", label: "–ü—Ä–æ—Ñ–∏–ª—å" }
    ];

    bar.innerHTML = tabs.map((t, idx) => {
      const centerClass = idx === 2 ? "center" : "";
      const active = state.activeTab === t.id ? "active" : "";
      return `
        <div class="tab-btn ${centerClass} ${active}" data-tab="${t.id}">
          <div class="tab-icon-wrap"><span>${t.icon}</span></div>
          <div class="tab-label">${t.label}</div>

    }).join("");

    Array.from(bar.querySelectorAll(".tab-btn")).forEach(btn => {
      btn.addEventListener("click", () => {
        const tab = btn.dataset.tab;
        setActiveTab(tab);
      });
    });
  }

  // ---------- –≠–ö–†–ê–ù: –ì–õ–ê–í–ù–ê–Ø ----------

  function renderHomeScreen() {
    const wardrobeCount = state.wardrobe.length;
    const oftenCount = state.wardrobe.filter(i => i.context === "—á–∞—Å—Ç–æ").length;
    const rarelyCount = state.wardrobe.filter(i => i.context === "—Ä–µ–¥–∫–æ").length;

      <section class="card">
        <div class="card-header-row">
          <div>
            <div class="card-title">–ü—Ä–∏–≤–µ—Ç, ${state.profile.telegram ? state.profile.telegram.replace("@", "") : "–≥–æ—Å—Ç—å"} üëã</div>
            <div class="card-sub">ARELEI –ø–æ–º–æ–∂–µ—Ç ${purposeText}.</div>

      </section>

      <section class="card">
        <div class="section-title-row">

          <div class="section-link" id="linkOpenStylistFull">–û—Ç–∫—Ä—ã—Ç—å –ø–æ–ª–Ω–æ—Å—Ç—å—é ‚Üí</div>
        </div>
        <div class="chips-row">
          <span class="pill">–®–∫–æ–ª–∞ / —É—á—ë–±–∞</span>
          <span class="pill">–†–∞–±–æ—Ç–∞</span>

        </div>

  async function startCamera() {
    const video = document.getElementById("cameraVideo");
    const placeholder = document.getElementById("cameraPlaceholder");
    const takeBtn = document.getElementById("btnTakePhoto");

    try {
      cameraStream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
      if (video) {
        video.srcObject = cameraStream;
        video.classList.remove("hidden");
      }
      if (placeholder) placeholder.classList.add("hidden");
      if (takeBtn) takeBtn.disabled = false;
    } catch (e) {
      alert("–ù–µ —É–¥–∞–ª–æ—Å—å –æ—Ç–∫—Ä—ã—Ç—å –∫–∞–º–µ—Ä—É. –†–∞–∑—Ä–µ—à–∏ –¥–æ—Å—Ç—É–ø –≤ –±—Ä–∞—É–∑–µ—Ä–µ.");
    }
  }

  function stopCamera() {
    const video = document.getElementById("cameraVideo");
    const placeholder = document.getElementById("cameraPlaceholder");
    const takeBtn = document.getElementById("btnTakePhoto");

    if (cameraStream) {
      cameraStream.getTracks().forEach(t => t.stop());
      cameraStream = null;
    }
    if (video) {
      video.srcObject = null;
      video.classList.add("hidden");
    }
    if (placeholder) placeholder.classList.remove("hidden");
    if (takeBtn) takeBtn.disabled = true;
  }

  function takePhoto() {
    const video = document.getElementById("cameraVideo");
    if (!video || !cameraStream) return;

    const canvas = document.createElement("canvas");
    canvas.width = video.videoWidth || 720;
    canvas.height = video.videoHeight || 1280;
    const ctx = canvas.getContext("2d");
    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
    lastCapturedDataUrl = canvas.toDataURL("image/png");

    showPhotoPreview(lastCapturedDataUrl);
  }

    const reader = new FileReader();
    reader.onload = (e) => {
      lastCapturedDataUrl = e.target.result;
      showPhotoPreview(lastCapturedDataUrl);
    };
    reader.readAsDataURL(file);
  }

          <div class="radio-pill" data-value="–≥–æ—Ç–æ–≤–∏—Ç—å—Å—è –∫ –º–µ—Ä–æ–ø—Ä–∏—è—Ç–∏—è–º –∏ —Ñ–æ—Ç–æ—Å–µ—Å—Å–∏—è–º">–ú–µ—Ä–æ–ø—Ä–∏—è—Ç–∏—è –∏ —Ñ–æ—Ç–æ</div>
          <div class="radio-pill" data-value="—ç–∫–æ–Ω–æ–º–∏—Ç—å –¥–µ–Ω—å–≥–∏ –∏ –ø–æ–∫—É–ø–∞—Ç—å —Ç–æ–ª—å–∫–æ –Ω—É–∂–Ω–æ–µ">–≠–∫–æ–Ω–æ–º–∏—Ç—å –Ω–∞ –ø–æ–∫—É–ø–∫–∞—Ö</div>
        </div>
        <div class="onboarding-actions">
          <button class="btn btn-outline" id="btnPrevOnboarding">‚Üê –ù–∞–∑–∞–¥</button>
          <button class="btn btn-primary" id="btnFinishOnboarding">–ì–æ—Ç–æ–≤–æ</button>
        </div>
      `;
    }

    overlay.innerHTML = `
      <div class="onboarding-card">
        <div class="onboarding-steps-dots">${dots}</div>
        ${content}
      </div>
    `;

    const btnNext = document.getElementById("btnNextOnboarding");
    const btnPrev = document.getElementById("btnPrevOnboarding");
    const btnFinish = document.getElementById("btnFinishOnboarding");

    if (btnNext) btnNext.addEventListener("click", () => {
      if (onboardingStep === 1) {
        const tg = document.getElementById("obTelegram").value.trim();
        if (tg) state.profile.telegram = tg.startsWith("@") ? tg : "@" + tg;
      }
      if (onboardingStep === 2) {
        const ageVal = document.getElementById("obAge").value.trim();
        const cityVal = document.getElementById("obCity").value.trim();
        if (ageVal) state.profile.age = ageVal;
        if (cityVal) state.profile.city = cityVal;
      }
      onboardingStep = Math.min(3, onboardingStep + 1);
      updateOnboarding();
    });

    if (btnPrev) btnPrev.addEventListener("click", () => {
      onboardingStep = Math.max(1, onboardingStep - 1);
      updateOnboarding();
    });

    if (btnFinish) btnFinish.addEventListener("click", () => {
      const radiosWrap = document.getElementById("obPurposeRadios");
      if (radiosWrap) {
        const active = radiosWrap.querySelector(".radio-pill.active");
        if (active) state.profile.purpose = active.dataset.value;
      }
      saveState();
      hideOnboarding();
      render();
    });

    const radioWrap = document.getElementById("obPurposeRadios");
    if (radioWrap) {
      radioWrap.querySelectorAll(".radio-pill").forEach(pill => {
        pill.addEventListener("click", () => {
          radioWrap.querySelectorAll(".radio-pill").forEach(p => p.classList.remove("active"));
          pill.classList.add("active");
        });
      });
    }
  }

  // ---------- –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø ----------

  document.addEventListener("DOMContentLoaded", () => {
    loadState();
    render();
    if (!state.profile.telegram) {
      showOnboarding();
    }
  });
</script>
